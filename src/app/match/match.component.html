<br>
<div class="container" style="background-color: #343A40; padding:32px; border-radius: 10px; box-shadow: 0 0 8px 0 black">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <img class="img-thumbnail" src="/assets/images/pubg-card.jpg" alt="Player Unknonwn's Battlegrounds" style="border-radius: 5px ; box-shadow: 0 0 16px 0 black">
      </div>
      <br>
      <div class="col-6">
        <table class="table table-borderless text-warning">
          <tbody>
            <tr>
              <th scope="row">Platform : </th>
              <td>Mobile</td>
            </tr>
            <tr>
              <th scope="row">Players : </th>
              <td>{{player.length}} / 100</td>
            </tr>
            <tr>
              <th scope="row">Time : </th>
              <td>{{details['match'].time}}</td>
            </tr>
            <tr>
              <th scope="row">Date : </th>
              <td>{{details['match'].date}}</td>
            </tr>
            <tr>
              <th scope="row">Entry Fee : </th>
              <td>{{details['match'].entryfee}}/-</td>
            </tr>
            <tr>
              <th scope="row">Prizepool : </th>
              <td>{{details['match'].prizepool}}/-</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-3">
        <button type="button" name="button" class="btn btn-success float-right" (click)="generateOrderId()">Join</button>
      </div>
    </div>
    <br>
    <h3 class="text-warning">Players</h3>
    <div class="row">
      <div class="col">
        <table class="table" style="color: #FFC10D; text-align:center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Wins</th>
              <th scope="col">Total Played</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of playerdetails; let i = index">
              <tr>
                <th scope="row">{{serialize(i)}}</th>
                <td>{{item['user'].username}}</td>
                <td>5</td>
                <td>9</td>
              </tr>
              </ng-container>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
